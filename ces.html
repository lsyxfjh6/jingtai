<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartAPI - 大模型统一接口</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      background: url('https://images.unsplash.com/photo-1605902711622-cfb43c44367f?auto=format&fit=crop&w=1920&q=80') center/cover no-repeat fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      padding: 60px 40px;
      border-radius: 28px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 800px;
      width: 90%;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #111;
    }
    p {
      font-size: 1.3em;
      color: #444;
      margin-bottom: 40px;
    }
    .buttons a {
      display: inline-block;
      padding: 14px 30px;
      border-radius: 24px;
      margin: 0 10px;
      text-decoration: none;
      font-size: 1.1em;
    }
    .btn-primary {
      background: #0071e3;
      color: #fff;
    }
    .btn-secondary {
      background: #f2f2f2;
      color: #333;
    }
    .footer {
      color: #888;
      font-size: 0.9em;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://smartapi.me/smartapi_files/logo.png" alt="SmartAPI Logo" style="height: 64px; margin-bottom: 24px; border-radius: 12px;">
    <h1>SmartAPI</h1>
    <p>统一的大模型接口网关<br>更快、更稳、更简单</p>
    <div class="buttons">
      <a href="https://smartapi.me/console" class="btn-primary">🔧 开始使用</a>
      <a href="https://platform.openai.com/docs/overview" class="btn-secondary">📘 查看文档</a>
    </div>
    <div class="footer">
      支持 OpenAI / Claude / Gemini / 智谱 / 百川 / Moonshot 等大模型平台<br>
      SmartAPI &copy; 2025
    </div>
  </div>
</body>
</html>
